    <script>
        function abrirFormulario() {
            $('#input-nome').val('')
            $('#input-sobrenome').val('')
            $('#input-email').val('')
            $('#modalFormulario').modal('show');
        }
        function fecharFormulario() {
            $('#modalFormulario').modal('hide');
        }
        let lista = [];
        function carregaLista() {
            $('#table-body tr').empty()
            for (let index = 0; index < lista.length; index++) {
                const element = lista[index];

                $('#table-body tr:last').after(`
              <tr>
                <td>${index + 1}</td>
                <td>${element.nome}</td>
                <td>${element.sobrenome}</td>
                <td>${element.email}</td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm" onclick="remover(${index})"">Remover</button>
                </td>
              </tr>
            `);
            }


        }
        function salvar() {
            const nome = $('#input-nome').val()
            const sobrenome = $('#input-sobrenome').val()
            const email = $('#input-email').val()
            lista.push({ nome, sobrenome, email })

            this.carregaLista()
            this.fecharFormulario()
        }

        function remover(index) {
            lista.splice(index, 1)
            this.carregaLista()
        }
    </script>
